###  AutoInv v0.0.10 configuration file  ###
general:
  events:
    # Thêm khối rơi ra trực tiếp vào kho của người chơi?
    block-break: true
    # Thêm nội dung kho của người chơi trực tiếp vào kho của những kẻ tấn công cuối cùng của họ khi chết?
    player-death: false
    # Thêm thực thể không phải người chơi rơi trực tiếp vào kho của những kẻ tấn công cuối cùng của họ khi chết?
    entity-death: false
    # Add explosion drops directly to the nearest entities inventory?
    entity-explosion: false
    # Thông báo đầy đủ về hàng tồn kho
    inventory-full:
        active: true # Chúng ta có nên cảnh báo người chơi khi kho của họ đầy không?
        interval: 0 # Thời gian tối thiểu tính bằng giây giữa các thông báo đầy hàng tồn kho
        message:
                text: "§l§eTúi Đồ Của Bạn Đã Đầy!" # Message (leave blank to disable)
                secondary-text: "§l§cVui Lòng Cất/Bán Bớt Vật Phẩm!" # Only used for titles
                type: "title" # Message, tip, popup, title
        sound: true # Play a sound?