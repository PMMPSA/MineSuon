# Nếu chọn true, hệ thống sẽ không khởi động lại khu vực khai thác khi máy chủ không có người chơi trực tuyến.
# Nếu chọn false, hệ thống sẽ khởi động lại khu vực khai thác mặc dù máy chủ không có người trực tuyến.
# Mặc định: true (Nên chọn true, để tránh gây lag hệ thống máy chủ.)
sleep-when-empty: true

# Khoảng thời gian giữa mỗi lần khởi động lại khu vực khai thác. (Được tính bằng giây)
# Mặc định 900 giây (15 phút)
reset-time: 900
